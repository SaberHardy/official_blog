{% extends 'blogapp/base.html' %}
{% load static %}
{% block title %}Blog Home{% endblock %}


{% block content %}
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12 pb-5">
                    <h1>List of posts</h1>
                </div>

                {% for post in posts %}
                    <div class="col-md-4">
                        <a href="{{ post.get_absolute_url }}" class="text-dark">
                            <div class="card mb-4 box-shadow">
                                <img class="card-img-top" style="width: 350px; height: 250px" src="{{ post.image.url }}" alt="{{ post.title }}">
                                <div class="card-body">
                                    <h2 style="font-size: 18px; font-weight: bold;">
                                        {{ post.title|truncatechars:10|capfirst }}
                                    </h2>
                                    <p class="card-text">{{ post.excerpt|truncatechars:10 }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">{{ post.publish|date }}</small>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
